<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komentari sa Imenom</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>



    <div class="comments-container">
        <h1>Ostavite Komentar</h1>
        

        <form id="comment-form">
            <input id="name-input" type="text" placeholder="Vaše ime" required>
            <textarea id="comment-input" placeholder="Unesite vaš komentar..." rows="5" required></textarea>
            <button type="submit">Dodaj Komentar</button>
        </form>
        

        <div id="comments-list">
            <h2>Komentari:</h2>
            <ul></ul>
        </div>
    </div>

    <footer>
        Copyright &copy; 2025
    </footer>

    <script src="script.js"></script>







    <script>

        // Selektovanje elemenata
const form = document.getElementById("comment-form");
const nameInput = document.getElementById("name-input");
const commentInput = document.getElementById("comment-input");
const commentsList = document.querySelector("#comments-list ul");

// Preuzimanje komentara iz LocalStorage
const storedComments = JSON.parse(localStorage.getItem("comments")) || [];

// Funkcija za prikaz komentara
function renderComments() {
    commentsList.innerHTML = ""; // Očisti listu
    storedComments.forEach((comment, index) => {
        const newComment = document.createElement("li");
        newComment.innerHTML = `
            <span class="comment-author">${comment.name}:</span> ${comment.text}
            <button class="delete-btn" data-index="${index}">Obriši</button>
        `;
        commentsList.appendChild(newComment);
    });

    // Dodaj event listenere za dugmad za brisanje
    const deleteButtons = document.querySelectorAll(".delete-btn");
    deleteButtons.forEach(button => {
        button.addEventListener("click", deleteComment);
    });
}

// Funkcija za brisanje komentara
function deleteComment(e) {
    const index = e.target.getAttribute("data-index");
    storedComments.splice(index, 1); // Ukloni komentar iz niza
    localStorage.setItem("comments", JSON.stringify(storedComments)); // Ažuriraj LocalStorage
    renderComments(); // Ponovno prikaži komentare
}

// Dodavanje novog komentara
form.addEventListener("submit", function (e) {
    e.preventDefault(); // Sprečavanje default ponašanja forme

    // Preuzimanje imena i komentara
    const name = nameInput.value.trim();
    const text = commentInput.value.trim();

    if (name && text) {
        // Dodavanje novog komentara u LocalStorage
        storedComments.push({ name, text });
        localStorage.setItem("comments", JSON.stringify(storedComments));

        // Prikaz novog komentara
        renderComments();

        // Resetovanje input polja
        nameInput.value = "";
        commentInput.value = "";
    }
});

// Inicijalni prikaz komentara
renderComments();

window.addEventListener("load", () => {
            const loader = document.getElementById("loader");
            document.body.classList.add("loading");
            setTimeout(() => {
                loader.style.opacity = "0"; 
                loader.style.visibility = "hidden";
                document.body.classList.remove("loading"); 
            }, 1000);
        });




    </script>














</body>
</html>
